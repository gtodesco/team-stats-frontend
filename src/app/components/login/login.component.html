<div class="container">
  <mat-card class="login">
    <mat-card-title>Entrar</mat-card-title>
    <form [formGroup]="form">
      <div formGroupName="login">
        <mat-form-field>
          <input 
            matInput
            type="email"
            formControlName="email"
            placeholder="E-mail"
            minlength="11"
            [(ngModel)]="email">
          <mat-error *ngIf="form.get('login.email').hasError('required')">{{getRequiredMessage('e-mail')}}</mat-error>
          <mat-error *ngIf="form.get('login.email').hasError('email')">E-mail invÃ¡lido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Password"
            [(ngModel)]="password">
            <mat-error *ngIf="form.get('login.password').hasError('required')">{{getRequiredMessage('password')}}</mat-error>
          <mat-icon
            matSuffix
            (click)="hide = !hide">
            {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="login_buttons">
        <a routerLink="/cadastro-pessoa">Criar conta</a>
        <button
          mat-flat-button
          color="primary"
          [disabled]="form.invalid"
          (click)="fazerLogin()">
          Login
        </button>
      </div>
    </form>
  </mat-card>
</div>
